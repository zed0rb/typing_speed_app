<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/modal.css">
  <script type="module" src="scripts/index.js" defer></script>
  <title>Speed Typing</title>
</head>
<body>

  <dialog data-modal class="modalBox" id="intro">
    <div class="modalContainer">
      <h1>Typing Speed Test</h1>
      <p>Increase your typing speed with <b>Typing Speed test</b>. You will have <b>60s</b> to type given quotes.</p>
      <p>This app will show your <b>typing speed (WPM)</b>/<b>accuracy (%)</b> and will track your progress over the time.</p>
      <button type="button" class="btn btn-secondary btn-lg modalBtn">Start</button>
    </div>
  </dialog>

  <div class="timer" id="timer"></div>
  <div class="container">
    <div class="quote-display" id="quoteDisplay"></div>
    <textarea id="quoteInput" class="quote-input" autofocus></textarea>
    <button type="button" class="btn btn-secondary btn-lg resetBtn">Try again</button>
  </div>

  <dialog data-modal class="modalBox" id="result">
    <div class="modalContainer resultBox">
      <h1>Result</h1>
      <div id="wpm">
        <h2>Words per minute</h2>
        <p></p>
      </div>
      <div id="accuracy">
        <h2>Accuracy</h2>
        <p></p>
      </div>
      <table class="table table-striped">
        <tr  class="bg-info">
            <th>WPM</th>
            <th>Accuracy (%)</th>
            <th>Date</th>
        </tr>
      <tbody id="myTable"></tbody>
      </table>
      <button type="button" class="btn btn-secondary btn-lg" id="resultBtn">Try again</button>
    </div>
  </dialog>
</body>
</html>
